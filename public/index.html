<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Vault</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 2rem;
			background-color: #f7f8fa;
			color: #333;
		}

		h1 {
			text-align: center;
			color: #2b2b2b;
		}

		.top-actions {
			text-align: center;
			margin: 1rem 0;
		}

		.top-actions button {
			padding: 0.8rem 1.2rem;
			font-size: 1rem;
			background-color: #0070f3;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		form {
			display: none;
			background: white;
			padding: 2rem;
			margin: 2rem auto;
			max-width: 700px;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
			display: flex;
			flex-direction: column;
			gap: 1.2rem;
			box-sizing: border-box;
		}

		form input,
		form textarea {
			width: 100%;
			padding: 0.8rem 1rem;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-size: 1rem;
			box-sizing: border-box;
		}

		form button {
			padding: 0.9rem 1.2rem;
			font-size: 1rem;
			border-radius: 6px;
			border: none;
			cursor: pointer;
		}

		form button[type="submit"] {
			background-color: #28a745;
			color: white;
		}

		form button[type="button"] {
			background-color: gray;
			color: white;
		}

		.cards-list {
			max-width: 700px;
			margin: 2rem auto;
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}

		.card-item {
			background: white;
			padding: 1.5rem;
			border-radius: 10px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
			display: flex;
			flex-direction: column;
			gap: 1rem;
			position: relative;
		}

		.card-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			cursor: pointer;
		}

		.card-header h3 {
			margin: 0;
			font-size: 1.2rem;
		}

		.card-header small {
			color: #777;
		}

		.card-buttons {
			display: flex;
			gap: 1rem;
			margin-top: 1rem;
		}

		.card-buttons button {
			padding: 0.5rem 1rem;
			font-size: 1rem;
			border-radius: 6px;
			border: none;
			cursor: pointer;
		}

		.delete {
			background-color: #ff4d4f;
			color: white;
		}

		.card-extra {
			overflow: hidden;
			max-height: 0;
			transition: all 0.4s ease;
			display: flex;
			flex-direction: column;
			gap: 0.5rem;
		}

		.card-extra.open {
			max-height: 1000px;
			margin-top: 1rem;
		}

		.chevron {
			font-size: 1.5rem;
			transition: transform 0.3s ease;
		}

		.chevron.down {
			transform: rotate(0deg);
		}

		.chevron.up {
			transform: rotate(180deg);
		}

		@media (max-width: 600px) {
			body {
				padding: 1rem;
			}

			.cards-list {
				max-width: 95%;
				margin: 1rem auto;
			}

			.card-item {
				padding: 1rem;
				gap: 0.8rem;
			}

			.card-header h3 {
				font-size: 1rem;
			}

			.card-buttons {
				flex-direction: column;
				align-items: stretch;
			}

			.card-buttons button {
				width: 100%;
				font-size: 1rem;
				padding: 0.7rem 1rem;
			}

			input,
			textarea {
				padding: 0.7rem 0.9rem;
				font-size: 0.95rem;
			}

			.top-actions button {
				width: 100%;
				font-size: 1rem;
				padding: 0.8rem 1rem;
			}
		}
	</style>
</head>

<body>

	<h1>Card Vault</h1>

	<div class="top-actions">
		<button onclick="showForm(false)">Add Card</button>
	</div>

	<form id="cardForm" style="display: none;">
		<input type="text" id="name" placeholder="Card Name" required>
		<input type="text" id="issuer" placeholder="Issuer">
		<input type="text" id="annual_fee" placeholder="Annual Fee">
		<input type="text" id="domestic" placeholder="Domestic Lounges">
		<input type="text" id="international" placeholder="International Lounges">
		<input type="text" id="fcy_markup" placeholder="FCY Markup %">
		<input type="text" id="petrol_surcharge" placeholder="Petrol Surcharge Waiver">
		<textarea id="other_benefits" placeholder="Other Benefits (comma separated)"></textarea>
		<input type="date" id="renewal_date">
		<textarea id="notes" placeholder="Notes"></textarea>
		<div style="display: flex; gap: 1rem;">
			<button type="submit">Save Card</button>
			<button type="button" onclick="hideForm()">Cancel</button>
		</div>
	</form>

	<div class="cards-list" id="cardsList">Loading cards...</div>

	<script>
		let allCards = {};
		let isEditing = false;
		let editingId = null;

		async function fetchCards() {
			const list = document.getElementById('cardsList');
			list.innerHTML = 'Loading cards...';
			try {
				const res = await fetch('/cards');
				allCards = await res.json();
				displayCards();
			} catch (err) {
				list.innerHTML = 'Error loading cards. Try again.';
			}
		}

		function displayCards() {
			const list = document.getElementById('cardsList');
			list.innerHTML = '';
			const fragment = document.createDocumentFragment();

			for (const id in allCards) {
				const card = allCards[id];
				const div = document.createElement('div');
				div.className = 'card-item';
				div.innerHTML = `
            <div class="card-header" onclick="toggleCard('${id}')">
                <div>
                    <h3>${card.name}</h3>
                    <small>${card.issuer}</small>
                </div>
                <div class="chevron down" id="chevron-${id}">⌄</div>
            </div>
            <div class="card-extra" id="card-extra-${id}">
                <p><strong>Annual Fee:</strong> ${card.annual_fee}</p>
                <p><strong>Domestic Lounges:</strong> ${card.lounges.domestic}</p>
                <p><strong>International Lounges:</strong> ${card.lounges.international}</p>
                <p><strong>FCY Markup:</strong> ${card.fcy_markup}</p>
                <p><strong>Petrol Surcharge:</strong> ${card.petrol_surcharge}</p>
                <p><strong>Other Benefits:</strong><br> ${card.other_benefits.map(b => `• ${b}`).join('<br>')}</p>
                <p><strong>Renewal Date:</strong> ${card.important_dates.renewal_date}</p>
                <p><strong>Notes:</strong><br> ${card.notes.replace(/\n/g, '<br>')}</p>
                <div class="card-buttons">
                    <button onclick="editCard('${id}'); event.stopPropagation();">Edit</button>
                    <button class="delete" onclick="deleteCard('${id}'); event.stopPropagation();">Delete</button>
                </div>
            </div>
        `;
				fragment.appendChild(div);
			}

			list.appendChild(fragment);
		}


		function toggleCard(id) {
			const extraDiv = document.getElementById(`card-extra-${id}`);
			const chevron = document.getElementById(`chevron-${id}`);
			const isOpen = extraDiv.classList.contains('open');

			document.querySelectorAll('.card-extra').forEach(div => div.classList.remove('open'));
			document.querySelectorAll('.chevron').forEach(c => { c.classList.remove('up'); c.classList.add('down'); });

			if (!isOpen) {
				extraDiv.classList.add('open');
				chevron.classList.remove('down');
				chevron.classList.add('up');
			}
		}

		async function deleteCard(id) {
			if (!confirm('Are you sure you want to delete this card?')) return;
			await fetch(`/card/${id}`, { method: 'DELETE' });
			alert('Card deleted successfully!');
			fetchCards();
		}

		function editCard(id) {
			const card = allCards[id];
			showForm(true);
			editingId = id;

			const fieldMappings = {
				name: card.name,
				issuer: card.issuer,
				annual_fee: card.annual_fee,
				domestic: card.lounges.domestic,
				international: card.lounges.international,
				fcy_markup: card.fcy_markup,
				petrol_surcharge: card.petrol_surcharge,
				other_benefits: card.other_benefits.join(', '),
				renewal_date: card.important_dates.renewal_date,
				notes: card.notes
			};

			for (const [id, value] of Object.entries(fieldMappings)) {
				document.getElementById(id).value = value;
			}

			document.getElementById('cardForm').scrollIntoView({ behavior: 'smooth' });
		}


		function showForm(edit = false) {
			isEditing = edit;
			document.getElementById('cardForm').style.display = 'flex';
			if (!edit) document.getElementById('cardForm').reset();
		}

		function hideForm() {
			document.getElementById('cardForm').style.display = 'none';
			isEditing = false;
			editingId = null;
		}

		document.getElementById('cardForm').addEventListener('submit', async (e) => {
			e.preventDefault();
			const formElements = {
				name: document.getElementById('name'),
				issuer: document.getElementById('issuer'),
				annual_fee: document.getElementById('annual_fee'),
				domestic: document.getElementById('domestic'),
				international: document.getElementById('international'),
				fcy_markup: document.getElementById('fcy_markup'),
				petrol_surcharge: document.getElementById('petrol_surcharge'),
				other_benefits: document.getElementById('other_benefits'),
				renewal_date: document.getElementById('renewal_date'),
				notes: document.getElementById('notes')
			};


			const nameValue = formElements.name.value;
			const generatedId = nameValue.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '').slice(0, 50);
			const idToUse = isEditing ? editingId : generatedId;

			const data = {
				id: idToUse,
				name: nameValue,
				issuer: formElements.issuer.value,
				annual_fee: formElements.annual_fee.value,
				lounges: {
					domestic: formElements.domestic.value,
					international: formElements.international.value,
				},
				fcy_markup: formElements.fcy_markup.value,
				petrol_surcharge: formElements.petrol_surcharge.value,
				other_benefits: formElements.other_benefits.value.split(',').map(x => x.trim()),
				important_dates: {
					renewal_date: formElements.renewal_date.value,
				},
				notes: formElements.notes.value
			};

			if (isEditing) {
				await fetch(`/card/${editingId}`, { method: 'DELETE' });
			}

			await fetch('/card', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(data)
			});

			alert('Card saved successfully!');
			fetchCards();
			hideForm();
		});

		fetchCards();
	</script>

</body>

</html>
